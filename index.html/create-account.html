<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Gov.uk Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="create-account-container">
        <div class="create-account-box">
            <h1>Create Account</h1>
            <form id="create-account-form">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script src="create-account.js"></script>
</body>
</html>
